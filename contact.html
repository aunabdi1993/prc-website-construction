  <!-- Contact-->
  <section class="page-section" id="contact">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Contact Us</h2>
        <h3 class="section-subheading text-muted">
        </h3>
      </div>
      <form action="https://formspree.io/f/mrgjdlpg" method="POST" enctype="multipart/form-data">
        <div class="row align-items-stretch mb-5">
          <div class="col-md-6">
            <div class="form-group">
              <label for="form_name">Client/Candidate</label>
              <select name="Type" class="form-select" aria-label="Default select example">
                <option value="Client">Client</option>
                <option value="Candidate">Candidate</option>
              </select>
            </div>
            <div class="form-group">
              <label for="form_name">Name</label>
              <input name="Name" class="form-control" type="text" placeholder="Your Name *" />
            </div>
            <div class="form-group">
              <label for="form_name">Email</label>
              <input name="Email" class="form-control" id="email" type="email"
                placeholder="Your Email *"/>
            </div>
            <div class="form-group mb-md-0">
              <label for="form_name">Upload Documents</label>
              <input type="file" class="form-control" name="Attachment" accept="pdf">
            </div>
          </div>
          <div class="col-md-6">
            <label for="form_name">Message</label>
            <div class="form-group form-group-textarea mb-md-0">
              <textarea type="text" name="Message" class="form-control" placeholder="Your Message *"></textarea>
            </div>
          </div>
        </div>
        <!-- Submit Button-->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-xl text-uppercase" value="Send Message">
            Send Message
          </button>
        </div>
      </form>
    </div>
